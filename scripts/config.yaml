meta:
  timezone: "Europe/Rome"
  run_days: [1, 15]
  window_days: 14

# --- COSA VOGLIO PRENDERE (ampio ma mirato, pre-CES)
include_keywords:
  # Termini generali notebook/business/dev
  - "(?i)laptop|notebook|ultrabook|workstation|business"
  # Linee business diffuse (multi-brand, non solo Lenovo)
  - "(?i)thinkpad|latitude|precision|elitebook|probook|zbook|dynabook|lifebook|travelmate|gram|spectre|envy|xps"
  # Display / risoluzioni produttività (16:10 hi-res)
  - "(?i)\\b(2560\\s*[x×]\\s*1600|2560\\s*[x×]\\s*1440|WQXGA|QHD\\+|2\\.5K|WQHD)\\b"
  # Luminosità e finitura
  - "(?i)\\b(3[0-9]{2}|400)\\s*nits?\\b"
  - "(?i)\\b(anti-?glare|matte)\\b"
  # Connettività nuova generazione
  - "(?i)wifi\\s*7|802\\.11be|bluetooth\\s*5(\\.3|\\.4)?"
  # Sicurezza / autenticazione
  - "(?i)fingerprint|windows\\s*hello|face\\s*recognition"
  # RAM / storage espandibili (o capienza dichiarata)
  - "(?i)(upgradable|upgradeable|expandable|sodimm|ram\\s*upgrade|m\\.2|nvme|1tb|2tb)"
  # Webcam / privacy
  - "(?i)webcam|1080p|full\\s*hd\\s*camera|privacy\\s*shutter"
  # Certificazioni / leaks (pre-annunci)
  - "(?i)fcc\\b|fccid\\b|\\b3c\\b|china\\s*compulsory\\s*certification|radio\\s*equipment\\s*directive|\\bred\\b|ce\\s*mark"
  # Eventi / fiere (per pre-annunci)
  - "(?i)CES\\s*2026|computex|IFA\\s*2025|MWC\\s*2026"
  # Windows (binario 2: OS / build / feature)
  - "(?i)windows\\s*(11|12)|insider\\s*preview|canary|dev\\s*channel|beta\\s*channel|release\\s*preview|build\\s*\\d+|kb\\d{6,}|major\\s*update|feature\\s*update|24h2|hudson\\s*valley|copilot\\+|copilot\\s*on\\s*windows|semantic\\s*search"

# --- COSA TAGLIO (rumore, promo, categorie non notebook)
exclude_keywords:
  # Gaming / console / intrattenimento
  - "(?i)chromebook"
  - "(?i)ideapad|legion|gaming|xbox|playstation|dlc|assassin|mirage"
  # Promo/affiliazioni/deals
  - "(?i)coupon|expired|giveaway|promo|offerta|sconto"
  - "(?i)\\bdeal\\b"
  - "(?i)get .* for (just|only)\\b"
  - "(?i)license\\b"
  - "(?i)vpn\\b"
  # Categorie consumer non notebook
  - "(?i)phone|smartphone|tablet|xiaomi|huawei|oppo|vivo|oneplus|iphone|galaxy\\s?s\\d+"
  - "(?i)earbud|headset|speaker|tv|projector|camera\\b(?!\\s*privacy)|drone|washing|fridge|appliance"
  - "(?i)router\\b|smart home|iot\\b"
  # Rumore generico/social
  - "(?i)shitpost|meme|random|cat"

# --- FONTI (con FCC per leak/certificazioni)
news_sources:
  - url: "https://www.notebookcheck.net/rss/news.xml"
  - url: "https://news.lenovo.com/feed/"
  - url: "https://blogs.windows.com/feed/"
  - url: "https://www.windowscentral.com/feed"
  - url: "https://www.neowin.net/news/rss"
  - url: "https://techreport.com/feed/"
  - url: "https://slashdot.org/rss/slashdotMain"
  - url: "https://laptopmedia.com/feed/"
  # Leak/certificazioni utili:
  - url: "https://fccid.io/feed"

# --- Blocchi di sicurezza (se qualcosa filtra)
domain_blocklist:
  - "ithome.com"
  - "mydrivers.com"

# Escludi automaticamente titoli/testi con molti caratteri CJK
exclude_cjk: true

# --- CANALI per tagging + boosting soft (hardware vs windows)
channels:
  hardware_include:
    - "(?i)thinkpad|latitude|precision|elitebook|probook|zbook|dynabook|lifebook|travelmate|gram|spectre|envy|xps"
    - "(?i)\\b(2560\\s*[x×]\\s*(1600|1440)|WQXGA|QHD\\+|2\\.5K|WQHD)\\b"
    - "(?i)\\b(3[0-9]{2}|400)\\s*nits?\\b"
    - "(?i)\\b(anti-?glare|matte)\\b"
    - "(?i)wifi\\s*7|802\\.11be"
    - "(?i)fingerprint|windows\\s*hello"
    - "(?i)(upgradable|upgradeable|expandable|sodimm|m\\.2|nvme)"
    - "(?i)webcam|privacy\\s*shutter"
    - "(?i)\\bfcc(id)?\\b|\\b3c\\b|radio\\s*equipment\\s*directive|\\bred\\b|ce\\s*mark"
    - "(?i)CES\\s*2026|computex|IFA\\s*2025|MWC\\s*2026"

  windows_include:
    - "(?i)windows\\s*(11|12)"
    - "(?i)insider\\s*preview|canary|dev\\s*channel|beta\\s*channel|release\\s*preview"
    - "(?i)build\\s*\\d+|kb\\d{6,}"
    - "(?i)major\\s*update|feature\\s*update|24h2|hudson\\s*valley"
    - "(?i)copilot\\+|copilot\\s*on\\s*windows|semantic\\s*search"
