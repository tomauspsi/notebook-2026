<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Notebook 2026 — Tracker</title>
    <meta name="description" content="Dashboard quindicinale delle uscite notebook/business: risoluzioni WQXGA/QHD+, nit 300–400, fonti affidabili." />
    <style>
      :root { --bg:#0b0c10; --card:#121318; --muted:#8d96a7; --fg:#e9eef7; --accent:#7aa2ff; }
      html,body { height:100%; }
      *{ box-sizing:border-box; }
      body {
        margin:0; background:linear-gradient(180deg,#0b0c10 0%, #0e1117 100%);
        color:var(--fg); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, "Apple Color Emoji","Segoe UI Emoji";
      }
      .container { max-width: 1100px; margin: 0 auto; padding: 24px; }
      header { display:flex; align-items:center; justify-content:space-between; gap:16px; margin-bottom: 16px; }
      .title { font-size: clamp(20px, 3vw, 28px); font-weight: 700; letter-spacing: 0.2px; }
      .subtitle { color: var(--muted); font-size: 14px; }
      .card {
        background: radial-gradient(1200px 600px at 20% -10%, rgba(122,162,255,.12), transparent 60%), var(--card);
        border: 1px solid rgba(255,255,255,.06);
        border-radius: 16px; padding: 16px; box-shadow: 0 10px 25px rgba(0,0,0,.25);
      }
      #app { display:block; }
      footer { color: var(--muted); font-size: 12px; margin-top: 32px; text-align:center; opacity:.9;}
      a { color: var(--accent); text-decoration: none; }
      a:hover { text-decoration: underline; }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div>
          <div class="title">Notebook 2026 — Tracker</div>
          <div class="subtitle">Uscite e rumor filtrati (WQXGA/QHD+, 300–400 nit, fonti affidabili)</div>
        </div>
        <nav aria-label="quick-links">
          <a href="news.json" rel="nofollow">Raw JSON</a>
        </nav>
      </header>

      <main id="app" class="card">
        <!-- React/TS monterà qui -->
      </main>

      <footer>
        <p>Build su GitHub Pages • dati da <code>public/news.json</code> • base URL: <code>import.meta.env.BASE_URL</code></p>
      </footer>
    </div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
